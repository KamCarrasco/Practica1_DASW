            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="position: absolute; top: 10px; right: 10px;">

   <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <!-- Campo Correo -->
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                        </div>                        
                        <!-- Campo Contraseña -->
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                        </div>
                        <!-- Botón Login -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success w-100" style="background-color: #fad2e0; border: none;">Log In!</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="mb-0">Don't have an account? 
                        <a href="#" style="color: #ff69b4;" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#signInModal">Sign Up!</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

            <!-- Modal de Sign In (Registro) -->
    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signInForm">
                        <!-- Nombre y Apellido en una fila -->
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required pattern="^[A-Za-z\s]+$" title="Only letters and spaces are allowed">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required pattern="^[A-Za-z\s]+$" title="Only letters and spaces are allowed">
                                </div>
                            </div>
                        </div>

                        <!-- Correo -->
                        <div class="form-group mt-2">
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>

                        <!-- Contraseña -->
                        <div class="form-group mt-2">
                            <input type="password" class="form-control" id="password" placeholder="Password" required 
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$"
                                title="Must contain at least 6 characters, one uppercase letter, one lowercase letter, and one number">
                        </div>

                        <!-- Confirmar Contraseña -->
                        <div class="form-group mt-2">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>

                        <!-- Botón de Registro -->
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-primary" style="background-color: #fad2e0; border: none;">Sign Up!</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="mb-0">Already have an account? 
                        <a href="#" style="color: #ff69b4;" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">Log In!</a>
                    </p>                    
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h2 class="text-center mb-4">My Orders</h2>

        <div id="orders-container">
            <!-- Los pedidos se insertarán aquí dinámicamente -->
        </div>

        <button onclick="window.history.back()" class="btn btn-primary mt-4"
        style="background-color: #ff69b4; border: none;">
            <i class="fas fa-arrow-left"></i> Go Back
        </button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let orders = JSON.parse(localStorage.getItem("orders")) || [];
            let ordersContainer = document.getElementById("orders-container");

            if (orders.length === 0) {
                ordersContainer.innerHTML = "<p class='text-center'>You don't have any order yet.</p>";
                return;
            }

            orders.forEach((order, index) => {
                let orderHTML = `
                    <div class="card mb-3">
                        <div class="card-header">
                            <strong>Pedido #${index + 1} - ${order.date}</strong>
                            <button class="btn btn-link float-end" data-bs-toggle="collapse" data-bs-target="#order-${index}">
                                Ver detalles
                            </button>
                        </div>
                        <div id="order-${index}" class="collapse">
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Producto</th>
                                            <th>Cantidad</th>
                                            <th>Precio</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${order.items.map(item => `
                                            <tr>
                                                <td><img src="${item.image}" width="50"></td>
                                                <td>${item.name}</td>
                                                <td>${item.quantity}</td>
                                                <td>$${item.price}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                                <p><strong>Total: $${order.total}</strong></p>
                            </div>
                        </div>
                    </div>
                `;
                ordersContainer.innerHTML += orderHTML;
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
